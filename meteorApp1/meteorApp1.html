<head>
  <title>meteorApp1</title>
</head>

<body>
	
	<div class="container-fluid">
		<h1>Catalog of images!</h1>
	
		{{> dataStore}} <!--This calls the template defined below on line 11-->
	</div>
</body>

<template name="dataStore"><!--template name must match that specified in meteorApp1.js on line 10-->
<div class="row">
	{{#each delta}}
	<div class = "col-xs-12 col-md-3">
		<div class = "thumbnail">
		
			<img class="js-image" src="{{img_src}}" alt="{{img_alt}}" />
			
			<div class = "caption">
				<h3>Thumbnail label</h3>
				<p>Image Description</p>
			</div>
		</div>
	</div>
  
	{{/each}}
</div>
</template>
